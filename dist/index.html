<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ShowLocalWeather</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link href="/css/app-9fb22a90f0.min.css" rel="stylesheet"></head>
<body>

<main ng-app="WikiApp" ng-controller="MainCtrl">
  <div class="wrapper fullHeight" id="search">
    <a class="white-text" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">
      Click here for a random article
    </a>
    <br/>
    <form ng-submit="search()">
      <input type="text" ng-model="searchTxt"/>
      <div class="eks"></div>
    </form>
    <p class="white-text" id="help">Click icon to search</p>
  </div>
  <div class="wrapper">
    <ul><a ng-href="{{result.page}}" target="_blank" ng-repeat="result in results">
      <li>
        <h1>{{result.title}}</h1>
        <p>{{result.body}}</p>
      </li></a></ul>
  </div>
</main>
<script type="text/javascript" src="/app.bb9e2514f29db3ad68fc.min.js"></script></body>
</html>
