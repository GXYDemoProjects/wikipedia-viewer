<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ShowLocalWeather</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<main ng-app="WikiApp" ng-controller="MainCtrl">
  <div class="wrapper fullHeight" id="search">
    <div class="logo">
      <img ng-src="{{imgUrl}}" alt="logo">
    </div>
    <form ng-submit="search()" ng-init="focused=true" ng-class = "{'onfocus':focused}">
      <input type="text" ng-model="searchTxt" ng-focus="focused=true"
             ng-blur="focused=false" autofocus/>
    </form>
    <a class="random" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">
      get random
    </a>

  </div>
  <div class="wrapper" ng-hide="isUndefined()">
    <ul><a ng-href="{{result.page}}" target="_blank" ng-repeat="result in results">
      <li>
        <h1>{{result.title}}</h1>
        <p>{{result.body}}</p>
      </li>
    </a></ul>
  </div>
</main>
</body>
</html>
